<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PameGYM</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
        .wow:first-child {
            visibility: hidden;
        }
    </style>

    <!-- **************************************************************************************** 
        !   connect your main.js script to hmtl                                                     *
        !   add version of jquery                                                                   *
        ! *************************************************************************************** -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- javascript reference -->
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
    <!-- Start Header  -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="">PAME <span>GYM</span></a>
            </div>

        </div>
    </header>
    <!-- End Header  -->
    <!-- Start Home -->
    <section class="home wow flash" id="home">
        <div class="container">
            <h1 class="wow slideInLeft" data-wow-delay="1s">Es <span>hora</span> de Sudar!</h1>
            <h1 class="wow slideInRight" data-wow-delay="1s">Estamos listos para <span>ENTRENARTE</span></h1>
        </div>
        <!-- go down -->
        <a href="#about" class="go-down">
            <i class="fa fa-angle-down" aria-hidden="true"></i>
        </a>
        <!-- go down -->

    </section>
    <!-- End Home -->


    <!-- Start About -->
    <section class="about" id="about">
        <div class="container">
            <div class="content">
                <div class="box wow bounceInUp">
                    <div class="inner">
                        <div class="img">
                            <img src="images/home2.jpg" alt="about" />
                        </div>
                        <div class="text">
                            <h4>Consultas <span>Gratis</span> </h4>
                        </div>
                        <div class="inner">
                            <div class="img">
                                <img src="images/home3.jpg" alt="about" />
                            </div>
                            <div class="text">
                                <h4>El mejor <span>entrenamiento</span></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box wow bounceInUp">
                    <div class="inner">

                        <div class="text">
                            <h4>Nuestros <span>Locales</span> </h4>
                            <br>
                            <p>Conoce los diferentes gimnasios para ponerte a entrenar, consulta sus ubicaciones,
                                precios y actividades m√°s accesibles de acuerdo a tus prioridades.</p>
                        </div>

                        <ul></ul>



                    </div>
                </div>



            </div>
        </div>



    </section>


    <script>
        $(document).ready(function () {


            $(".nav ul li a, .go-down").click(function (event) {
                if (this.hash !== "") {

                    event.preventDefault();

                    var hash = this.hash;

                    $('html,body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {
                        window.location.hash = hash;
                    });

                    // add active class in navigation
                    $(".nav ul li a").removeClass("active")
                    $(this).addClass("active")
                }
            })
        })

    </script>
    <script src="js/wow.min.js"></script>
    <script>
        wow = new WOW(
            {
                animateClass: 'animated',
                offset: 0,
            }
        );
        wow.init();
    </script>


</body>

</html>

<!-- ****************************************** END ***************************************** -->
